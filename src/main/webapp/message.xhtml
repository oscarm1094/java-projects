<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title>Messages</title>
</h:head>

<h:body>
	<h1>Enter your messages</h1>
	<h:form>
		<h:outputLabel for="input" value="Input" />
		<h:inputText id="input" value="#{messageControler.message.text}" />
		<h:commandButton value="Submit" action="#{messageControler.submit}">
			<f:ajax execute="@form" render=":table" />
		</h:commandButton>
	</h:form>

	<h:dataTable id="table" value="#{messageControler.messages}"
		var="message">
		<h:column>#{message.id}</h:column>
		<h:column>#{message.text}</h:column>
	</h:dataTable>
</h:body>

</html>
